<!DOCTYPE html>
<html>
<head>
  <base href="/flutter_app/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Professional Delivery System App">
  <meta name="keywords" content="delivery, food delivery, restaurant, flutter, mobile app">
  <meta name="author" content="Fadi">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Delivery App">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Delivery App - Professional Food Delivery System</title>
  <link rel="manifest" href="manifest.json">
  
  <!-- Loading animation styles -->
  <style>
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: #f9f9f9;
    }
    .loader {
      border: 8px solid #f3f3f3;
      border-radius: 50%;
      border-top: 8px solid #2E7D32;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Loading indicator that shows until Flutter loads -->
  <div class="loading" id="loading">
    <div class="loader"></div>
  </div>
  
  <script>
    // Fix for base path issues
    (function() {
      // Check if we need to adjust paths
      const currentPath = window.location.pathname;
      if (!currentPath.includes('/flutter_app/') && !currentPath.endsWith('/flutter_app')) {
        window.location.href = '/flutter_app/';
      }
    })();
    
    // Hide loading indicator once Flutter app is loaded
    window.addEventListener('flutter-first-frame', function() {
      var loadingElement = document.getElementById('loading');
      if (loadingElement) {
        loadingElement.remove();
      }
    });
  </script>
  
  <script src="main.dart.js" defer></script>
  
  <!-- Service worker for PWA support -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('flutter_service_worker.js', {
          scope: '/flutter_app/'
        }).then(function (registration) {
          console.log('Service Worker registered successfully');
        }).catch(function (error) {
          console.log('Service Worker registration failed:', error);
        });
      });
    }
  </script>
</body>
</html>
